<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metricampus - Sistema Académico</title>
    <script type="module">
      // Redirección para SPA en GitHub Pages
      const basePath = '/Frontendproyecto';
      const currentPath = window.location.pathname;
      
      // Si la ruta actual no empieza con el basePath, redirigir
      if (!currentPath.startsWith(basePath)) {
        const newPath = basePath + (currentPath === '/' ? '' : currentPath) + window.location.search + window.location.hash;
        window.location.replace(newPath);
      } else {
        // Si ya estamos en la ruta correcta, cargar la app
        window.location.href = basePath + '/';
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .loading-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 1rem;
        backdrop-filter: blur(10px);
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      a {
        color: #ffd700;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="spinner"></div>
      <h1>Redirigiendo a Metricampus...</h1>
      <p>Si la redirección no funciona, <a href="/Frontendproyecto/">haz clic aquí</a></p>
    </div>
  </body>
</html>
