<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metricampus</title>
    <script>
      // Redirección para SPA en GitHub Pages
      sessionStorage.redirect = location.pathname + location.search + location.hash;
      
      // Redirigir a la raíz de la aplicación
      const basePath = '/Frontendproyecto';
      const redirectPath = sessionStorage.redirect || '';
      
      // Preservar la ruta original
      if (redirectPath && !redirectPath.includes(basePath + '/')) {
        location.replace(basePath + '/#' + redirectPath);
      } else {
        location.replace(basePath + '/');
      }
    </script>
  </head>
  <body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
      <div style="text-align: center;">
        <h1>Redirigiendo...</h1>
        <p>Por favor espera.</p>
      </div>
    </div>
  </body>
</html>
