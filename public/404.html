<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metricamps</title>

    <script type="text/javascript">
      (function () {
        // Project Pages => segmentCount = 1 (porque la app vive bajo /<repo>/)
        var segmentCount = 1;

        var l = window.location;
        var pathParts = l.pathname.split('/');

        // Base "/<repo>" (ej. "/Frontendproyecto")
        var base = pathParts.slice(0, 1 + segmentCount).join('/');
        // Ruta interna despu√©s del repo
        var route = pathParts.slice(1 + segmentCount).join('/');

        // Preservar querystring (codificando &)
        var search = l.search ? l.search.slice(1).replace(/&/g, '~and~') : '';

        var newUrl =
          l.protocol +
          '//' +
          l.host +
          base +
          '/?/' +
          route +
          (search ? '&' + search : '') +
          l.hash;

        l.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
