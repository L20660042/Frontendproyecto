<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metricampus</title>
    <script>
      // Redirección para SPA con HashRouter en GitHub Pages
      const path = window.location.pathname + window.location.search + window.location.hash;
      
      // Si no estamos en el path correcto, redirigir
      if (!path.includes('/Frontendproyecto')) {
        // Redirigir manteniendo cualquier hash existente
        const newPath = '/Frontendproyecto/' + (window.location.hash || '#/');
        window.location.replace(newPath);
      } else if (!window.location.hash) {
        // Si estamos en el path correcto pero sin hash, agregarlo
        window.location.replace('/Frontendproyecto/#/');
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .loading-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 1rem;
        backdrop-filter: blur(10px);
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="spinner"></div>
      <h1>Configurando Metricampus...</h1>
      <p>Redirigiendo a la aplicación</p>
    </div>
  </body>
</html>
